name: Check the source code
on:
  pull_request:
    branches:
      - main
jobs:
  Prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      - run: npm ci
      - name: Prettier
        run: npm run format
  ESLint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      - run: npm ci
      - name: ESLint
        run: npm run lint
  CheckTypo:
    name: Check typo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      - run: npm ci
      - name: CSpell
        run: npm run check:spell
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      - run: npm ci
      - name: Test
        run: npm run test:ci
