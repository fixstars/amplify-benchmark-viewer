name: Check the source code
on:
  pull_request:
    branches:
      - main
jobs:
  Prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: '20.3.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run format
  ESLint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: '20.3.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
  StyleLint:
    name: StyleLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: '20.3.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:css
  RemarkLint:
    name: RemarkLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: '20.3.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:md
  CheckTypo:
    name: Check typo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: '20.3.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run check:spell
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: '20.3.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:ci
  CheckLicense:
    name: Check license
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash add_license_to_files.sh
      - run: >-
          if [[ $(git diff --name-only HEAD | grep -e src/ || echo '') != "" ]]; then
            RED="e[31m"
            END_COLOR="e[0m"

            echo ""
            echo -e "${RED}######################################################################${END_COLOR}"
            echo -e "${RED}# Some of the files in the src folder do not have the LICENSE block. #${END_COLOR}"
            echo -e "${RED}# Please sh add_license_to_files.sh before committing.                            #${END_COLOR}"
            echo -e "${RED}######################################################################${END_COLOR}"
            echo ""

            exit 1
          fi
  checkSchema:
    name: Check schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npx json2ts ./schema/report_data.json > src/@types/report_data.d.ts --style.singleQuote --style.trailingComma=all --no-style.semi
      - run: >-
          if [[ $(git diff --name-only HEAD | grep 'src/@types/report_data.d.ts' || echo '') != "" ]]; then
            RED="\e[31m"
            END_COLOR="\e[0m"

            echo ""
            echo -e "${RED}###########################################################${END_COLOR}"
            echo -e "${RED}# The report_data.d.ts of the report page do not match. #${END_COLOR}"
            echo -e "${RED}# Please npx json2ts report_data.json before committing.         #${END_COLOR}"
            echo -e "${RED}###########################################################${END_COLOR}"
            echo ""

            exit 1
          fi
