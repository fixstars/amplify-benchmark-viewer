stages:
  - scan
  - push
  - pages
  - release

cache: &global_cache
    key:
      files:
        - package-lock.json
    paths:
      - .npm/

Prettier:
  stage: scan
  tags:
    - docker
  image: node:20.3.0-slim
  cache:
    <<: *global_cache
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run format
  only:
    refs:
      - merge_requests

